<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- 背景圆形 -->
  <circle cx="50" cy="50" r="48" fill="url(#gradient)" stroke="#ff6b6b" stroke-width="2"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffa500;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff1493;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 太阳 -->
  <circle cx="50" cy="35" r="12" fill="#fff3cd" stroke="#ffc107" stroke-width="1"/>
  
  <!-- 太阳光芒 -->
  <g stroke="#ffc107" stroke-width="2" stroke-linecap="round">
    <line x1="50" y1="15" x2="50" y2="20"/>
    <line x1="65" y1="20" x2="62" y2="23"/>
    <line x1="70" y1="35" x2="65" y2="35"/>
    <line x1="65" y1="50" x2="62" y2="47"/>
    <line x1="35" y1="50" x2="38" y2="47"/>
    <line x1="30" y1="35" x2="35" y2="35"/>
    <line x1="35" y1="20" x2="38" y2="23"/>
  </g>
  
  <!-- 山峰 -->
  <polygon points="15,70 35,45 55,60 85,70" fill="#4a5568" opacity="0.8"/>
  
  <!-- 云朵 -->
  <g fill="#ffffff" opacity="0.7">
    <circle cx="25" cy="30" r="4"/>
    <circle cx="30" cy="28" r="5"/>
    <circle cx="35" cy="30" r="4"/>
    
    <circle cx="70" cy="25" r="3"/>
    <circle cx="74" cy="23" r="4"/>
    <circle cx="78" cy="25" r="3"/>
  </g>
  
  <!-- 装饰性文字或图案 -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">早安图</text>
</svg>
